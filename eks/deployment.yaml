apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 180728421841.dkr.ecr.ap-southeast-2.amazonaws.com/simplebank:6a26a24211bb63eb254f16d980b7dcc63e6abd94
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
